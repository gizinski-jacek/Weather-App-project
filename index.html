<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8" />
		<link href="reset.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="main">
			<div class="weatherBasic">
				<div class="weatherBasic_description"></div>
				<div class="weatherBasic_location"></div>
				<div class="weatherBasic_timeWeekday"></div>
				<div class="weatherBasic_date"></div>
				<div class="weatherBasic_coordLat"></div>
				<div class="weatherBasic_coordLon"></div>
				<div class="weatherBasic_temp"></div>
				<img class="weatherBasic_icon" src="" alt="" />
			</div>
			<div class="weatherExtra">
				<div>
					<img
						class="weatherExtra_icon"
						src="/dist/imgs/feel.svg"
						alt="feelsLike"
					/>
					<div class="weatherExtra_feels"></div>
				</div>
				<div>
					<img
						class="weatherExtra_icon"
						src="/dist/imgs/wind.svg"
						alt="feelsLike"
					/>
					<div class="weatherExtra_wind"></div>
				</div>
				<div>
					<img
						class="weatherExtra_icon"
						src="/dist/imgs/hum.svg"
						alt="feelsLike"
					/>
					<div class="weatherExtra_humidity"></div>
				</div>
				<div>
					<img
						class="weatherExtra_icon"
						src="/dist/imgs/press.svg"
						alt="feelsLike"
					/>
					<div class="weatherExtra_pressure"></div>
				</div>
			</div>
			<div class="allControls">
				<div class="controls">
					<div class="searchBox">
						<input
							type="search"
							class="searchBoxInput"
							placeholder="e.g. Amsterdam, NL"
						/>
						<img
							class="searchIcon"
							src="/dist/imgs/search.svg"
							alt="search"
						/>
					</div>
					<button type="button" class="changeUnits">
						Show in Imperial
					</button>
				</div>
				<div class="searchType">
					<input
						type="radio"
						id="cityName"
						name="locationType"
						autocomplete="off"
						checked
					/>
					<label for="cityName">City Name</label>
					<input
						type="radio"
						id="cityZip"
						name="locationType"
						autocomplete="off"
					/>
					<label for="cityZip">Zip-Code</label>
					<input
						type="radio"
						id="cityLatLon"
						name="locationType"
						autocomplete="off"
					/>
					<label for="cityLatLon">Lat Lon</label>
					<input
						type="radio"
						id="cityID"
						name="locationType"
						autocomplete="off"
					/>
					<label for="cityID">City ID</label>
				</div>
			</div>
			<div class="weatherForecast">
				<div>forecast</div>
				<div>forecast</div>
				<div>forecast</div>
			</div>
		</div>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
