<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8" />
		<link href="reset.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="main">
			<div class="info">
				<div class="weatherInfo">
					<div class="weatherInfo_description"></div>
					<div class="weatherInfo_location"></div>
					<div class="weatherInfo_date"></div>
					<div class="weatherInfo_coordLat"></div>
					<div class="weatherInfo_coordLon"></div>
					<div class="weatherInfo_temp"></div>
					<img class="weatherInfo_icon" src="" alt="" />
				</div>
				<div class="weatherMoreInfo">
					<div class="weatherMoreInfo_feels"></div>
					<div class="weatherMoreInfo_minTemp"></div>
					<div class="weatherMoreInfo_maxTemp"></div>
					<div class="weatherMoreInfo_wind"></div>
					<div class="weatherMoreInfo_humidity"></div>
					<div class="weatherMoreInfo_pressure"></div>
				</div>
			</div>
			<div class="controls">
				<div class="searchBox">
					<input
						type="text"
						class="searchBoxInput"
						placeholder="Search Location"
					/>
					<button type="button" class="changeUnits">
						Show in Imperial
					</button>
				</div>
				<div class="searchType">
					<input type="radio" id="cityName" name="locationType" />
					<label for="cityName">City Name</label>
					<input type="radio" id="cityLatLon" name="locationType" />
					<label for="cityLatLon">Lat Lon</label>
					<input type="radio" id="cityID" name="locationType" />
					<label for="cityID">City ID</label>
					<input type="radio" id="cityZip" name="locationType" />
					<label for="cityZip">Zip-Code</label>
				</div>
			</div>
			<div class="weatherForecast">
				<div>forecast</div>
				<div>forecast</div>
				<div>forecast</div>
			</div>
		</div>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
