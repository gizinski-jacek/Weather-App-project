<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="reset.css" rel="stylesheet" type="text/css" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="main">
			<div class="weatherContainer">
				<div class="basicContainer">
					<div class="weatherBasic">
						<h2 class="weatherBasic_description"></h2>
						<h3 class="weatherBasic_location"></h3>
						<h3 class="weatherBasic_timeWeekday"></h3>
						<h3 class="weatherBasic_date"></h3>
						<h4 class="weatherBasic_coordLat"></h4>
						<h4 class="weatherBasic_coordLon"></h4>
					</div>
					<div class="weatherBasic">
						<h2 class="weatherBasic_temp"></h2>
						<img class="weatherBasic_icon" src="" />
					</div>
				</div>
				<div class="allControls">
					<div class="searchControls">
						<div class="searchBox">
							<input
								type="search"
								id="searchBoxInput"
								placeholder="e.g. Amsterdam, NL"
							/>
							<img
								class="searchIcon"
								src="/dist/imgs/search.svg"
								alt="search"
							/>
						</div>
						<button type="button" class="changeUnits metric"></button>
					</div>
					<div class="searchType">
						<input
							type="radio"
							id="cityName"
							name="locationType"
							autocomplete="off"
							checked
						/>
						<label for="cityName">City Name</label>
						<input
							type="radio"
							id="cityZip"
							name="locationType"
							autocomplete="off"
						/>
						<label for="cityZip">Zip-Code</label>
						<input
							type="radio"
							id="cityLatLon"
							name="locationType"
							autocomplete="off"
						/>
						<label for="cityLatLon">Lat Lon</label>
						<input
							type="radio"
							id="cityID"
							name="locationType"
							autocomplete="off"
						/>
						<label for="cityID">City ID</label>
					</div>
				</div>
				<div class="weatherExtra">
					<div class="extraContainer">
						<img src="/dist/imgs/feel.svg" alt="feelsLike" />
						<span>
							<h3 class="weatherExtra_label">Feels Like</h3>
							<h3 class="weatherExtra_feels"></h3>
						</span>
					</div>
					<div class="extraContainer">
						<img src="/dist/imgs/wind.svg" alt="feelsLike" /><span>
							<h3 class="weatherExtra_label">Wind Speed</h3>
							<h3 class="weatherExtra_wind"></h3
						></span>
					</div>
					<div class="extraContainer">
						<img src="/dist/imgs/hum.svg" alt="feelsLike" /><span>
							<h3 class="weatherExtra_label">Humidity</h3>
							<h3 class="weatherExtra_humidity"></h3
						></span>
					</div>
					<div class="extraContainer">
						<img src="/dist/imgs/press.svg" alt="feelsLike" /><span>
							<h3 class="weatherExtra_label">Pressure</h3>
							<h3 class="weatherExtra_pressure"></h3
						></span>
					</div>
				</div>
			</div>
			<div class="forecastContainer">
				<div class="forecastControls">
					<div class="changeForecast">
						<div class="dailyBtn activeBtn">Daily</div>
						<div class="hourlyBtn">Hourly</div>
					</div>
					<div class="changeHours">
						<div class="prevArrow">&#10094;</div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="nextArrow">&#10095;</div>
					</div>
				</div>
				<div class="weatherDailyForecast">
					<div class="forecastDaily"></div>
					<div class="forecastDaily"></div>
					<div class="forecastDaily"></div>
					<div class="forecastDaily"></div>
					<div class="forecastDaily"></div>
					<div class="forecastDaily"></div>
					<div class="forecastDaily"></div>
					<div class="forecastDaily"></div>
				</div>
				<div class="weatherHourlyForecast">
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
				</div>
				<div class="weatherHourlyForecast">
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
				</div>
				<div class="weatherHourlyForecast">
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
					<div class="forecastHourly"></div>
				</div>
			</div>
		</div>
		<script src="main.js" type="text/javascript"></script>
		<footer class="footer">
			<a href="https://github.com/gizinski-jacek/Weather-App-project">
				Gizinski Jacek
				<svg
					viewBox="0 0 16 16"
					height="18px"
					width="18px"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						fillRule="evenodd"
						d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
					></path>
				</svg>
			</a>
		</footer>
	</body>
</html>
